<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Analytics Dashboard - RX5808-Div</title>
  <meta name="viewport" content="width=device-width" />
  <meta name="robots" content="noindex, nofollow">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      padding: 40px 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 8px;
      color: #60a5fa;
    }
    
    .subtitle {
      color: #94a3b8;
      margin-bottom: 40px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .stat-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 24px;
    }
    
    .stat-label {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .stat-value {
      font-size: 36px;
      font-weight: 600;
      color: #60a5fa;
    }
    
    .chart-card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 20px;
    }
    
    .chart-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #f1f5f9;
    }
    
    .bar-chart {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .bar-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .bar-label {
      min-width: 80px;
      font-size: 14px;
      color: #cbd5e1;
      font-weight: 500;
    }
    
    .bar-container {
      flex: 1;
      background: #0f172a;
      border-radius: 4px;
      height: 32px;
      position: relative;
      overflow: hidden;
    }
    
    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border-radius: 4px;
      transition: width 1s ease-out;
    }
    
    .bar-value {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      font-weight: 600;
      color: #f1f5f9;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }
    
    .error {
      background: #7f1d1d;
      border: 1px solid #991b1b;
      border-radius: 8px;
      padding: 20px;
      color: #fecaca;
    }
    
    .refresh-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    
    .refresh-btn:hover {
      opacity: 0.9;
    }
    
    .last-updated {
      text-align: center;
      color: #64748b;
      font-size: 13px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Analytics Dashboard</h1>
    <p class="subtitle">RX5808-Div Configurator Usage Statistics</p>
    
    <button class="refresh-btn" onclick="loadAnalytics()">Refresh Data</button>
    
    <div id="content">
      <div class="loading">Loading analytics data...</div>
    </div>
    
    <div class="last-updated" id="last-updated"></div>
  </div>

  <script>
    const ANALYTICS_ENDPOINT = 'https://rx5808-analytics.lochnessfpv.workers.dev';

    async function loadAnalytics() {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">Loading analytics data...</div>';

      try {
        const response = await fetch(`${ANALYTICS_ENDPOINT}/stats`);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        renderDashboard(data);
        
        document.getElementById('last-updated').textContent = 
          `Last updated: ${new Date().toLocaleString()}`;
      } catch (error) {
        console.error('Failed to load analytics:', error);
        content.innerHTML = `
          <div class="error">
            <strong>Failed to load analytics</strong><br>
            Make sure you've deployed the Cloudflare Worker and updated the ANALYTICS_ENDPOINT URL.<br>
            Error: ${error.message}
          </div>
        `;
      }
    }

    function renderDashboard(data) {
      // Calculate totals
      const totalInstalls = Object.values(data.installClicks).reduce((a, b) => a + b, 0);
      const totalSuccess = Object.values(data.installSuccess).reduce((a, b) => a + b, 0);
      const totalFailed = Object.values(data.installFailed).reduce((a, b) => a + b, 0);
      const successRate = totalInstalls > 0 ? ((totalSuccess / totalInstalls) * 100).toFixed(1) : 0;

      const html = `
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-label">Total Page Views</div>
            <div class="stat-value">${data.pageViews.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Total Installations</div>
            <div class="stat-value">${totalInstalls.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Success Rate</div>
            <div class="stat-value">${successRate}%</div>
          </div>
          <div class="stat-card">
            <div class="stat-label">Failed Installs</div>
            <div class="stat-value">${totalFailed.toLocaleString()}</div>
          </div>
        </div>

        <div class="chart-card">
          <div class="chart-title">Version Selections</div>
          <div class="bar-chart">
            ${renderBarChart(data.versionSelections)}
          </div>
        </div>

        <div class="chart-card">
          <div class="chart-title">Installation Attempts by Version</div>
          <div class="bar-chart">
            ${renderBarChart(data.installClicks)}
          </div>
        </div>

        <div class="chart-card">
          <div class="chart-title">Successful Installations by Version</div>
          <div class="bar-chart">
            ${renderBarChart(data.installSuccess)}
          </div>
        </div>
      `;

      document.getElementById('content').innerHTML = html;
    }

    function renderBarChart(dataObj) {
      const entries = Object.entries(dataObj).sort((a, b) => b[1] - a[1]);
      
      if (entries.length === 0) {
        return '<p style="color: #64748b; text-align: center;">No data yet</p>';
      }

      const maxValue = Math.max(...entries.map(e => e[1]));

      return entries.map(([label, value]) => {
        const percentage = (value / maxValue) * 100;
        return `
          <div class="bar-row">
            <div class="bar-label">${label}</div>
            <div class="bar-container">
              <div class="bar-fill" style="width: ${percentage}%"></div>
              <div class="bar-value">${value}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Load on page load
    window.addEventListener('DOMContentLoaded', loadAnalytics);
  </script>
</body>
</html>
