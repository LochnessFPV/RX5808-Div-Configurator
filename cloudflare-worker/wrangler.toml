name = "rx5808-analytics"
main = "analytics-worker.js"
compatibility_date = "2024-01-01"

# KV Namespace binding
kv_namespaces = [
  { binding = "ANALYTICS", id = "YOUR_KV_NAMESPACE_ID_HERE" }
]

# Worker settings
[env.production]
workers_dev = false
route = "https://rx5808-analytics.YOUR_SUBDOMAIN.workers.dev/*"
